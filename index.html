<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Capital Bank</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Capital Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <!-- <h1>Transaction Area</h1> -->
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h2>Deposit</h2>
                    <h5>$ <span id="current-deposit">00</span> </h5>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h2>Withdraw</h2>
                    <h5>$00</h5>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h2>Balance</h2>
                    <h5>$1240</h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="add-deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>    
</body>
</html>
